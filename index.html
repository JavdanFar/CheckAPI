<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles/style.css" />
    <link rel="stylesheet" href="./Assets/icons/css/all.css" />
    <title>CheckAPI</title>
  </head>
  <body data-theme="">
    <!-- ***************************** Header Section ***************************** -->
    <header>
      <h1>Check API</h1>
      <button id="themeBTN">
        <i id="themeIcon" class="fa fa-solid fa-moon"></i>
      </button>
    </header>

    <main>
      <aside></aside>
      <!-- ***************************** Input URL Card Section ***************************** -->
      <section>
        <div class="card-container">
          <form class="url-form" id="urlForm" action="">
            <select name="httpMethods" id="httpMethods">
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="delete">DELETE</option>
            </select>

            <input type="url" name="urlInput" id="urlInput" placeholder="Enter URL or paste text" />
            <button type="button" id="sendBTN">Send</button>
          </form>

          <!-- ***************************** Tabs Section ***************************** -->
          <div class="tabs-section">
            <nav>
              <button id="paramsBTN">Params</button>
              <button id="headersBTN">Headers</button>
              <button id="bodyBTN">Body</button>
            </nav>

            <!-- ***************************** Params Section ***************************** -->
            <div class="key-value-table" id="paramsTab">
              <div class="table-container">
                <p>Query Params</p>
                <table id="paramsTable">
                  <thead>
                    <tr>
                      <th class="col1">#</th>
                      <th class="col2">Key</th>
                      <th class="col3">Value</th>
                    </tr>
                  </thead>
                  <tbody id="paramsTableBody">
                    <tr>
                      <td class="col1"><input type="checkbox" /></td>
                      <td class="col2">
                        <input class="apiInput" type="text" placeholder="key" />
                      </td>
                      <td class="col3">
                        <input type="text" placeholder="value" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="key-value-table" id="headersTab">
              <div class="table-container">
                <p>Headers</p>
                <table id="headersTable">
                  <thead>
                    <tr>
                      <th class="col1">#</th>
                      <th class="col2">Key</th>
                      <th class="col3">Value</th>
                    </tr>
                  </thead>
                  <tbody id="headersTableBody">
                    <tr>
                      <td class="col1"><input type="checkbox" /></td>
                      <td class="col2">
                        <input class="apiInput" type="text" placeholder="key" />
                      </td>
                      <td class="col3">
                        <input type="text" placeholder="value" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="body-tab" id="bodyTab">
              <div class="body-tab-radios">
                <input type="radio" id="noneRadio" name="bodyRadio" checked />
                <label for="noneRadio">none</label>

                <input type="radio" id="formDataRadio" name="bodyRadio" />
                <label for="formDataRadio">form-data</label>

                <input type="radio" id="jsonRadio" name="bodyRadio" />
                <label for="jsonRadio">JSON</label>
              </div>

              <div class="body-tab-pages">
                <div id="nonePage">This request does not have a body</div>

                <div class="key-value-table" id="formDataPage">
                  <div class="table-container">
                    <table id="bodyTable">
                      <thead>
                        <tr>
                          <th class="col1">#</th>
                          <th class="col2">Key</th>
                          <th class="col3">Value</th>
                        </tr>
                      </thead>
                      <tbody id="bodyTableBody">
                        <tr>
                          <td class="col1"><input type="checkbox" /></td>
                          <td class="col2">
                            <input class="apiInput" type="text" placeholder="key" />
                          </td>
                          <td class="col3">
                            <input type="text" placeholder="value" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <div id="jsonPage">
                  <div class="json-editor">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea id="jsonInput"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- ***************************** Response Section ***************************** -->
          <div class="response-section">
            <p>Response</p>
            <div id="paramsResponse"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- ***************************** Footer Section ***************************** -->
    <footer>
      <div class="footer-logo">
        <img id="logo" src="./Assets/logo/logo-dark.png" height="10" alt="Logo" />
      </div>

      <div class="footer-links">
        <a href="https://github.com/JavdanFar">Github</a>

        <p>v1.0.0</p>
      </div>
    </footer>

    <script type="module" src="./Assets/scripts/script.js"></script>
  </body>
</html>
